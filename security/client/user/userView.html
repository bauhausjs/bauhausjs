<div class="bauhaus-list-view">
    <h2 class="title">User</h2>
    <button class="button" ng-click="createUser()">Create User</button>

    <ul class="bauhaus-list">
        <li class="bauhaus-list-item" ng-repeat="user in users">
            <a href="#/user/{{user._id}}"><i class="fa fa-user"></i> {{user.username}}</a>
        </li>
    </div>
</div>
