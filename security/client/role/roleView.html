<div class="crud role-crud">
    <h2 class="crud-title">Role</h2>
    <button class="button" ng-click="createRole()">Create Role</button>

    <ul class="crud-list">
        <li class="crud-list-item" ng-repeat="role in roles">
            <a href="#/role/{{role._id}}"><i class="fa fa-group"></i> {{role.name}}</a>
        </li>
    </div>
</div>
