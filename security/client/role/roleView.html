<div class="bauhaus-list-view">
    <h2 class="title">Role</h2>
    <button class="button" ng-click="createRole()">Create Role</button>

    <ul class="bauhaus-list">
        <li class="bauhaus-list-item" ng-repeat="role in roles">
            <a href="#/role/{{role._id}}"><i class="fa fa-group"></i> {{role.name}}</a>
        </li>
    </div>
</div>
