<div class="bauhaus-editor-view">
    <h2 class="crud-title">
        <span ng-switch on="isNew()">
            <span ng-switch-when="true">
                Create new {{ modelConfig.name }}
            </span>
            <span ng-switch-default>
                Edit {{ modelConfig.name }} "{{ document[ useAsLabel ] }}"
            </span>
        </span>
    </h2>

    <div class="crud-actions">
        <button class="button" ng-class="{ primary: documentChanged === true }" ng-click="updateDocument()">Save</button> <button class="button" ng-click="deleteDocument()" ng-show="!isNew()">Delete</button>

        <div class="persist-note" ng-show="documentChanged">Please "Save" to persist your changes.</div>
    </div>

    <div class="crud-form">
        <div class="form">
            <div bauhaus-document-form ng-model="document" config="modelConfig"></div>
        </div>
    </div>
</div>
