<div class="crud">
    <h2 class="crud-title">{{ type }}</h2>
    <button class="button" ng-click="createDocument()">Create {{ type }}</button>

    <ul class="crud-list">
        <li class="crud-list-item" ng-repeat="document in documents">
            <a href="#/document/{{ type }}/{{document._id}}"><i class="fa fa-file"></i> {{document.title }}</a>
        </li>
    </div>
</div>
