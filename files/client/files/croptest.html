<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Crop Test</title>
   <script src="pica.min.js" charset="utf-8"></script>
   <script src="cropImages.js" charset="utf-8"></script>
</head>

<body>
   <input type="file" id="infi" onchange="load();">
   <script type="text/javascript">
      var c = new cropImages();
      var cropping = {
         width: 400,
         height: 300,
         maxSize: false,
         circle: false
      };
      var load = function(event) {
         c.crop(document.getElementById('infi').files[0], document.getElementById('infi'), cropping);
      }
      c.listen('export', function(e) {
         window.open(e.dataUrl, '_blank');
      });
   </script>
</body>

</html>
